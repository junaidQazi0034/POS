{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('add_product') }}">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
        <h2>  Add New Product</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name" required>
          </div>
            <div class="form-group">
              <label for="username">Size</label>
              <input type="text" class="form-control" id="size" name="size" placeholder="Enter Size" required>
            </div>
        
            <div class="form-group">
              <label for="unitPrice">Unit Price</label>
              <input type="number" class="form-control" id="unitPrice" name="unitPrice" placeholder="Enter Product Price" required>
            </div>
            <div class="form-group">
              <label for="category">Select Category</label>
             <select name="category" id="category">
              <option>Grains</option>
              <option>Fruits</option>
              <option>Vegetables</option>
              <option>Drinks</option>
              <option>Cosmetics</option>
              <option>Grocery</option>
              <option>Others</option>
             </select>
            </div>
            <div class="form-group">
             
            <button type="submit" class="btn btn-primary" name="add">Add Product</button>
         
        </div>
      </div>
    </div>
  </div>
</div>
</form>
<script>
  var msg = "{{ message }}";
  if(msg != 'None')
  {
alert(msg);
  }

</script>
{% endblock %}
